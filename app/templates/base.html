<!DOCTYPE html>
<html>

  <head>
    <title>WordMaster</title>
    <link rel=stylesheet href="/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="nav">
      {% block menu %}{% endblock %}
    </div>
    <div id="summary">
      Words in dictionary: {{ word_count }}
    </div>
    <div id="message" class="{{ msg_kind }}">{{ message|safe }}</div>
    {% block content %}
    {% endblock %}
  </body>

</html>
