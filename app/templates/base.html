<!DOCTYPE html>
<html>

  <head>
    <title>WordMaster</title>
    <link rel=stylesheet href="/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="nav">
      {% block menu %}{% endblock %}
    </div>

    <div id="summary">
      Words in dictionary: {{ word_count }}
    </div>
    <div id="message" class="{{ msg_kind }}">{{ message|safe }}</div>
    {% macro word_tiles() -%}
      <div id="container">
      {% for w in words %}
      <div class="wordgroup">
        <div class="word">{{ w.word }}</div>
        <div class="definition">{{ w.definition }}</div>
        <div class="delete"><a href="{{url_for('delete_word', name=name, word=w.word)}}">&#10006;</a></div>
      </div>
      {% endfor %}
    </div>
    {%- endmacro %}

    {% block content %}
    {% endblock %}

    <div class="toggle">
      <input type="radio" id="blurWords" class="toggle-input" name="switch">
      <label for="blurWords" class="toggle-label blurWords">W</label>
      
      <input type="radio" id="neutral" class="toggle-input" name="switch" checked>
      <label for="neutral" class="toggle-label neutral">&nbsp;</label>
      
      <input type="radio" id="blurDefinitions" class="toggle-input" name="switch">
      <label for="blurDefinitions" class="toggle-label blurDefinitions">D</label>
      
      <div class="toggle-thumb"></div>
    </div>

    <script src="/static/wm.js"></script>
  </body>

</html>
