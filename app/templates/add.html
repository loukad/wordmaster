{% extends 'base.html' %}

{% block menu %}
     <a class="selected" href="{{ url_for('add_word', name=name) }}">Add Word</a>
     <a href="{{ url_for('view', name=name) }}">View Words</a>
     <a href="{{ url_for('random', name=name) }}">Random</a>
{% endblock %}

{% block content %}
    <div id="addword" class="form">
      <form action="{{ url_for('add_word', name=name) }}" method="get">
        <fieldset>
          <input name=word type="text" autocapitalize="none" placeholder="Enter word" autofocus />
          <textarea name="definition" placeholder="Enter definition"></textarea>
        </fieldset>
        <input type="submit" value="Add to WordMaster" />
      </form>
    </div>
{% endblock %}
